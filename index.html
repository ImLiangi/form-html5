<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Forms HTML5-Lihang Ji</title>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card payment-card mx-auto">
        <div class="card-body">
          <h2 class="h4 mb-4">Ejemplo de pasarela de pagos</h2>

          <div class="alert alert-danger" role="alert">
            Algunos campos no estan rellenados correctamente. Por favor,
            resvisar bien antes de enviar.
          </div>
          <form novalidate>
            <div class="row g-3 mt-1">
              <div class="col-md-6">
                <label for="cardNumber" class="form-label">Nº de Tarjeta</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvc"
                  placeholder="000"
                  min="0"
                  max="9999"
                  required
                />
              </div>

              <div class="col-md-3">
                <label for="amount" class="form-label">Cantidad</label>
                <div class="input-group">
                  <span class="input-group-text">€</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Cantidad"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre/s</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Apellido/s</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
            </div>
            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" required />
              </div>

              <div class="col-md-3">
                <label for="state" class="form-label">Provincia</label>
                <select id="state" class="form-select" required>
                  <option value="" selected disabled>
                    Selecciona provincia
                  </option>
                  <option>A Coruña</option>
                  <option>Madrid</option>
                  <option>Barcelona</option>
                  <option>Málaga</option>
                  <option>Valencia</option>
                  <option></option>
                </select>
              </div>

              <div class="col-md-3">
                <label for="postalCode" class="form-label">Código Postal</label>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  pattern="\d{5}"
                  title="Introduce 5 dígitos"
                  required
                />
              </div>
            </div>
            <div class="row g-3 mt-4">
              <div class="col-md-6">
                <p class="mb-1">Aceptamos los siguientes métodos de pago:</p>
                <div class="card-icons p-2">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>

              <div class="col-md-6">
                <label for="concept" class="form-label">Concepto</label>
                <textarea
                  id="message"
                  class="form-control"
                  rows="4"
                  placeholder="Escribe aquí el concepto de pago..."
                ></textarea>
              </div>
            </div>
          </form>
        </div>

        <!-- Footer con botones -->
        <div class="card-footer d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
